  <div class="scroll">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User name </th>
        <td mat-cell *matCellDef="let element"> {{element.mailConfig.fromName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
        <td mat-cell *matCellDef="let element"> {{element.mailConfig.userName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="sentOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sent On </th>
        <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator #paginator [length]="55" [pageSizeOptions]="[5,10,15,20]" aria-label="select page" showFirstLastButtons="">
    </mat-paginator>
    <div class="logout">
      <button (click)="logout()">Logout</button>
    </div>

  </div>
